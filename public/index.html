<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/bundle.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>To-Do List</h1>
        <form id="new-task-form" v-on:submit.prevent="saveNewTask">
            <label class="form-item" for="new-task">New Task:</label>
            <input class="form-item" id="new-task" type="text" v-model="newTask">
            <p>Priority:</p>
            <input class="form-item" id="high" name="priority" type="radio" v-model="priority" value="High">
            <label class="form-item" for="high">High</label>
            <input class="form-item" id="med" name="priority" type="radio" v-model="priority" value="Med">
            <label class="form-item" for="med">Medium</label>
            <input class="form-item" id="low" name="priority" type="radio" v-model="priority" value="Low">
            <label class="form-item" for="low">Low</label>
            <input class="form-item" id="add-task-btn" type="submit" value="Add Task">
        </form>
        <ul id="task-list">
            <h3>Tasks:</h3>
            <li v-for="(task, index) in tasks">
                <span id="span-name">{{ task.name }}</span>
                <span id="span-priority">{{ task.priority }}</span>
                <button id="delete-task-btn" @click="deleteTask(index)">Delete</button>
            </li>
        </ul>

    </div>
</body>
</html>
